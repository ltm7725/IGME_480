<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Simple AR Scene</title> -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we use three.js to handle raycasting -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <!-- AR.js A-Frame components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('clicker', {
            init: function() {
                this.el.addEventListener('click', e => {
                    alert('Model clicked!');
                });
            }
        });
    </script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script> 
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- <a-scene embedded arjs vr-mode-ui="enabled: false"> -->
      <a-scene embedded arjs vr-mode-ui="enabled: true" raycaster cursor="rayOrigin: mouse" renderer="antialias: true; alpha: true">
      <!-- Marker -->
      <!-- <a-marker preset="hiro"> -->
        <!--<a-box position="0 0.5 0" color="blue"></a-box>-->
        <!--<a-sphere position="0 0.5 0" radius="0.5" color="red"></a-sphere>-->
        <a-camera gps-new-camera='gpsMinDistance: 5;'></a-camera>
        <a-entity camera></a-entity>
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          gps-new-entity-place="latitude: 43.08749; longitude: -77.65783" scale="0.1 0.1 0.1"
          gltf-model="https://people.rit.edu/ltm7725/480/simple-ar-scene/locationbased/scene/scene.gltf"
          clicker
        ></a-entity>
      <!-- </a-marker> -->
      
    </a-scene>
  </body>
</html>
